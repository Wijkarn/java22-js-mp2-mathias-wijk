<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniprojekt 2 Javascript</title>
    <link rel="icon" type="image/x-icon" href="/img/scissors.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="columnCenter">
        <h1>Rock Paper Scissors</h1>
        <form class="columnCenter">
            <h2>Enter your name and press the "Play!" button to start the game!</h2>
            <input type="text" placeholder="Your name" required>
            <button type="submit">Play!</button>
        </form>
        <div class="rowCenter" id="gameArea">
            <div class="columnCenter" id="player">
                <h1 class="playerName">Player</h1>
                <div class="rowCenter" id="playerArea">
                    <div id="playerRock" class="columnCenter">
                        <h2>Rock</h2>
                        <img src="./img/rock.jpg" alt="Rock" class="rock">
                    </div>
                    <div id="playerPaper" class="columnCenter">
                        <h2>Paper</h2>
                        <img src="./img/paper.png" alt="Paper">
                    </div>
                    <div id="playerScissors" class="columnCenter">
                        <h2>Scissors</h2>
                        <img src="./img/scissors.png" alt="Scissors">
                    </div>
                </div>
            </div>
            <div id="score">
                <h1>Score</h1>
                <p id="gameScore"></p>
                <p>First to 3</p>
            </div>
            <div class="columnCenter" id="pc">
                <h1>Computer</h1>
                <div class="rowCenter" id="pcArea">
                    <div class="columnCenter pcChoice">
                        <h2>Rock</h2>
                        <img src="./img/rock.jpg" alt="Rock" class="rock">
                    </div>
                    <div class="columnCenter pcChoice">
                        <h2>Paper</h2>
                        <img src="./img/paper.png" alt="Paper">
                    </div>
                    <div class="columnCenter pcChoice">
                        <h2>Scissors</h2>
                        <img src="./img/scissors.png" alt="Scissors">
                    </div>
                </div>
            </div>
        </div>
        <div class="columnCenter" id="info">
            <h2>How to play</h2>
            <p>Choose either "Rock", "Paper" or "Scissors" and then click on the your choice in the left panel.</p>
        </div>
    </div>
</body>

</html>
